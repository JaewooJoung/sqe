---
layout: default
title: Severity Matrix
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severity Matrix</title>
    <style>
        .matrix-container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        .QM { background-color: #e0f0e0; }
        .A { background-color: #fffbe6; }
        .B { background-color: #fff2cc; }
        .C { background-color: #ffe6e6; }
        .D { background-color: #ffcccc; }
        .filters {
            margin-bottom: 20px;
        }
        .filters select {
            padding: 8px;
            margin-right: 10px;
        }
        .highlighted {
            outline: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="matrix-container">
        <h1>Severity Matrix</h1>
        
        <div class="filters">
            <select id="controllabilityFilter">
                <option value="all">All Controllability</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                <option value="C3">C3</option>
            </select>
            <select id="exposureFilter">
                <option value="all">All Exposure</option>
                <option value="E1">E1</option>
                <option value="E2">E2</option>
                <option value="E3">E3</option>
                <option value="E4">E4</option>
            </select>
            <select id="severityFilter">
                <option value="all">All Severity</option>
                <option value="S0">S0</option>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
            </select>
        </div>

        <table id="severityMatrix">
            <thead>
                <tr>
                    <th>Controllability</th>
                    <th>Exposure</th>
                    <th>S0</th>
                    <th>S1</th>
                    <th>S2</th>
                    <th>S3</th>
                </tr>
            </thead>
            <tbody>
                <!-- C1 rows -->
                <tr data-controllability="C1" data-exposure="E1">
                    <td rowspan="4">C1</td>
                    <td>E1</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                </tr>
                <tr data-controllability="C1" data-exposure="E2">
                    <td>E2</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                </tr>
                <tr data-controllability="C1" data-exposure="E3">
                    <td>E3</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                </tr>
                <tr data-controllability="C1" data-exposure="E4">
                    <td>E4</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                    <td class="B">B</td>
                </tr>
                <!-- C2 rows -->
                <tr data-controllability="C2" data-exposure="E1">
                    <td rowspan="4">C2</td>
                    <td>E1</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                </tr>
                <tr data-controllability="C2" data-exposure="E2">
                    <td>E2</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                </tr>
                <tr data-controllability="C2" data-exposure="E3">
                    <td>E3</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                    <td class="B">B</td>
                </tr>
                <tr data-controllability="C2" data-exposure="E4">
                    <td>E4</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                    <td class="B">B</td>
                    <td class="C">C</td>
                </tr>
                <!-- C3 rows -->
                <tr data-controllability="C3" data-exposure="E1">
                    <td rowspan="4">C3</td>
                    <td>E1</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                </tr>
                <tr data-controllability="C3" data-exposure="E2">
                    <td>E2</td>
                    <td class="QM">QM</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                    <td class="B">B</td>
                </tr>
                <tr data-controllability="C3" data-exposure="E3">
                    <td>E3</td>
                    <td class="QM">QM</td>
                    <td class="A">A</td>
                    <td class="B">B</td>
                    <td class="C">C</td>
                </tr>
                <tr data-controllability="C3" data-exposure="E4">
                    <td>E4</td>
                    <td class="QM">QM</td>
                    <td class="B">B</td>
                    <td class="C">C</td>
                    <td class="D">D</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filters = {
                controllability: document.getElementById('controllabilityFilter'),
                exposure: document.getElementById('exposureFilter'),
                severity: document.getElementById('severityFilter')
            };

            function updateTable() {
                const rows = document.querySelectorAll('#severityMatrix tbody tr');
                const selectedControllability = filters.controllability.value;
                const selectedExposure = filters.exposure.value;
                const selectedSeverity = filters.severityFilter.value;

                rows.forEach(row => {
                    row.classList.remove('highlighted');
                    const rowControllability = row.getAttribute('data-controllability');
                    const rowExposure = row.getAttribute('data-exposure');

                    let show = true;

                    if (selectedControllability !== 'all' && rowControllability !== selectedControllability) {
                        show = false;
                    }
                    if (selectedExposure !== 'all' && rowExposure !== selectedExposure) {
                        show = false;
                    }

                    if (show) {
                        row.style.display = '';
                        if (selectedSeverity !== 'all') {
                            const severityIndex = ['S0', 'S1', 'S2', 'S3'].indexOf(selectedSeverity);
                            if (severityIndex !== -1) {
                                const cell = row.children[severityIndex + 2];
                                if (cell) {
                                    cell.classList.add('highlighted');
                                }
                            }
                        }
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Add event listeners to filters
            Object.values(filters).forEach(filter => {
                filter.addEventListener('change', updateTable);
            });
        });
    </script>
</body>
</html>
